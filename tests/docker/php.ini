extension=ddtrace.so
extension=ddappsec.so
error_log=/tmp/php_error.log
error_reporting=2147483647
datadog.appsec.enabled=1
datadog.appsec.log_file=/tmp/appsec.log
datadog.appsec.log_level=debug
datadog.appsec.rules=/opt/etc/dd-appsec/recommended.json
datadog.appsec.helper_path=/opt/bin/ddappsec-helper
datadog.appsec.helper_runtime_path=/tmp
datadog.appsec.helper_extra_args=--log_level debug
datadog.appsec.helper_log_file=/tmp/helper.log
datadog.remote_config_enabled=0
